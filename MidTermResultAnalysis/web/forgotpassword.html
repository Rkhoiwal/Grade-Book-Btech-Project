<head>
<meta http-equiv="Content-  Type" content="text/html; charset=utf-8" />
<title>Reset Password</title>
	

<link href="css/myrespasscss.css" rel="stylesheet" type="text/css">
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="css/myhomepagecss.css" rel="stylesheet" type="text/css">
</head>

<body>
	
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <div class="container">
        <nav role="navigation" class="navbar navbar-default">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button   Type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="#" class="navbar-brand" style="color:#999">MidTerm Result</a>
        </div>
        <!-- Collection of nav links and other content for toggling -->
        <div id="navbarCollapse" class="collapse navbar-collapse">
            <ul class="nav navbar-nav" style="float:right">
                <li><a href="#openModal">Sign In</a></li>
                <li><a href="#">AboutUs</a></li>
            </ul>
        </div>
    	</nav>
	</div>
<div id="openModal" class="modalDialog">
	<div>
		<a href="#close" title="Close" class="close">X</a>
		<div class="login-box">
    		<h2>Sign in <strong></strong></h2>
    		<form action="change.jsp" method="post">
      			<div class="email-div">
        			<label for="Email"><strong class="email-label">Email</strong></label>
        			<input name="Email" id="Email" value=""   Type="email" autofocus>
      			</div>
      			<div class="passwd-div">
        			<label for="Passwd"><strong class="passwd-label">Password</strong></label>
        			<input name="Passwd" id="Passwd"   Type="password">
      			</div>
      			<input class="button button-submit" name="signIn" id="signIn" value="Sign in"   Type="submit">
    		</form>
    <br />
    		<ul>
      			<li> <a id="forgot_password" href=""> Can't access your account? </a> </li>
    		</ul>
		</div>
	</div>
</div>

<div class="col-lg-8 col-lg-offset-2" id="forgotpassword">
    <div class="form-group col-lg-4">
        <h3><strong>Forgot Password?</strong></h3>
        <br>
        <form action="" method="post">
            <div class="">
            <div class="univrollno-div">
                <label for="Univ Roll No"><strong class="rollno-label">University Roll No</strong></label>
                <input spellcheck="false" name="Roll No" id="roll-no" value=""   Type="text" placeholder="Type your University Roll No" class="form-control">
            </div>
            <br>
            <div class="email-div">
                <label for="Email"><strong class="email-label">Email</strong></label>
                <input spellcheck="false" name="Email" id="Email" value=""   Type="email" placeholder="Type your e-mail" class="form-control">
            </div>
            </div>
            <br>
            <div class="">
            	<label for="security question"><strong class="sec_ques">Question: </strong></label>
                <br>
                <select class="form-control" id="selectques">
                	<option value="select">Select your Question</option>
  					<option value="ques1">What is your mother's maiden name?</option>
					<option value="ques2">What is your favorite food?</option>
					<option value="ques3">What is your hometown's PIN number?</option>
				</select>
            </div>
            <br>
            <div class="">
            	<label for="answer"><strong class="ans_ques">Answer:</strong></label>
                <br>
                <input spellcheck="false" name="Answer" id="Answer" value=""   Type="text" placeholder="Enter the answer to question" class="form-control">
            </div>
            <br>
            <input type="submit" class="btn btn-default" value="Submit"></form>
        </form>
    </div>
</div>
</body>
</html>
